<!doctype html>
<html class="sg">

<head>
  <meta charset="utf-8">
  <title>Styledown</title>
  <link rel="stylesheet" href="./assets/css/app.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/styledown/styledown/v1.0.2/data/styledown.css">
  <script src="https://cdn.rawgit.com/styledown/styledown/v1.0.2/data/styledown.js"></script>
  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/ico">
</head>

<body class="sg">
  <h1>Project styleguide</h1>
  <div class="v-styleguide">
    <section class="sg-block sg-section-component-name">
      <div class="sg-text">
        <h3 id="component-name" class="sg">Component name</h3>
        <p class="sg">
          <code class="sg">.c-content</code>- Main container</p>
      </div>
      <div class="sg-example">
        <div class="sg-canvas">
          <div class="c-content">
            <div class="c-content__bar">
              <h1>Title</h1>
            </div>
            <div class="c-content__screen"></div>
          </div>
        </div><pre class="sg-code"><span class="hljs-tag">&lt;<span class="hljs-title">div</span> <span class="hljs-attribute">class</span>=<span class="hljs-value">&quot;c-content&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-title">div</span> <span class="hljs-attribute">class</span>=<span class="hljs-value">&quot;c-content__bar&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-title">h1</span>&gt;</span>Title<span class="hljs-tag">&lt;/<span class="hljs-title">h1</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-title">div</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-title">div</span> <span class="hljs-attribute">class</span>=<span class="hljs-value">&quot;c-content__screen&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-title">div</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-title">div</span>&gt;</span></pre>
      </div>
    </section>

  </div>
</body>

</html>
